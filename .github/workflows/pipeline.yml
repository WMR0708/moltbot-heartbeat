name: moltbot-pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"   # 每4小时运行一次（UTC）

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
      MOLTBOOK_HANDLE: ${{ secrets.MOLTBOOK_HANDLE }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Run pipeline
        run: |
          node collect.js
          node tag-keywords.js
          node keyword-index.js
          node deep-dive.js
          node auto-hot-export.js
          node pre-digest.js
          node timeline.js

      - name: Commit outputs
        run: |
          git config user.name "moltbot-bot"
          git config user.email "moltbot-bot@users.noreply.github.com"
          git add reports exports || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "pipeline: $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
