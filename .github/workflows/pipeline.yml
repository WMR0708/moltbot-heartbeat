name: heartbeat

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"   # 每4小时（UTC）

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
      MOLTBOOK_HANDLE: ${{ secrets.MOLTBOOK_HANDLE }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run heartbeat
        run: node "heartbeat.js"
